<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشكلتي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;600&family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at top left, #020617, #0e1a2b, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 480px;
      padding: 40px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px #00eaff66;
      animation: fadeIn 1.2s ease-in-out;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin-bottom: 30px;
      color: #00eaff;
      font-size: 2.5em;
      letter-spacing: 1px;
      text-shadow: 0 0 15px #00eaff, 0 0 40px #0072ff;
      animation: pulseGlow 3s infinite alternate;
    }

    @keyframes pulseGlow {
      from { text-shadow: 0 0 10px #00eaff, 0 0 20px #0072ff; }
      to { text-shadow: 0 0 30px #00eaff, 0 0 60px #0072ff; }
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 1.1em;
      color: #cceeff;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(0, 234, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #00eaff;
      box-shadow: 0 0 12px #00eaffaa;
      background: rgba(0, 234, 255, 0.1);
    }

    textarea {
      resize: none;
      height: 110px;
    }

    option {
      background: #0e1a2b;
      color: white;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #00eaff, #0072ff);
      border: none;
      padding: 14px;
      border-radius: 25px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 10px;
      box-shadow: 0 0 20px #00eaff;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00eaff, 0 0 60px #0072ff;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00eaff;
      text-decoration: none;
      font-size: 1.05em;
      transition: 0.3s;
    }

    .back-link:hover {
      text-shadow: 0 0 10px #00eaff;
    }

    /* Floating neon orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.5;
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }

    .orb:nth-child(1) {
      width: 200px; height: 200px;
      background: #00eaff66;
      top: 10%; left: 15%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 300px; height: 300px;
      background: #0072ff55;
      bottom: 5%; right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-25px) scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Glowing orbs -->
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="container">
    <!-- Replace the link below with your real Formspree link -->
    <form action="https://formspree.io/f/mzzkpbaw" method="POST">
      <h2>مشكلتي</h2>

      <label for="name">اسم الطالب:</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك هنا" required>

      <label for="grade">الصف:</label>
      <select id="grade" name="grade" required>
        <option value="">اختر الصف</option>
        <option value="الثامن">الصف الثامن</option>
        <option value="التاسع">الصف التاسع</option>
        <option value="العاشر">الصف العاشر</option>
      </select>

      <label for="section">الشعبة:</label>
      <select id="section" name="section" required>
        <option value="">اختر الشعبة</option>
        <option value="أ">أ</option>
        <option value="ب">ب</option>
        <option value="ج">ج</option>
        <option value="د">د</option>
        <option value="ح">ح</option>
        <option value="و">و</option>
      </select>

      <label for="problem">مشكلتك:</label>
      <textarea id="problem" name="problem" placeholder="اكتب مشكلتك هنا..." required></textarea>

      <button type="submit">إرسال 🚀</button>
      <a href="index.html" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </form>
  </div>

  <script>
    // Auto-fill grade and section from URL
    const params = new URLSearchParams(window.location.search);
    const grade = params.get('grade');
    const section = params.get('section');

    if (grade) {
      const gradeSelect = document.getElementById('grade');
      for (let option of gradeSelect.options) {
        if (option.value === grade) option.selected = true;
      }
    }

    if (section) {
      const sectionSelect = document.getElementById('section');
      for (let option of sectionSelect.options) {
        if (option.value === section) option.selected = true;
      }
    }
  </script>
</body>
</html>
